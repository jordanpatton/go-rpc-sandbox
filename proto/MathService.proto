syntax = "proto3";

package proto;

message MathRequest {
    int64 a = 1;
    int64 b = 2;
}

message MathResponse {
    int64 result = 1;
}

service MathService {
    rpc Add(MathRequest) returns (MathResponse);
    rpc Divide(MathRequest) returns (MathResponse);
    rpc Multiply(MathRequest) returns (MathResponse);
    rpc Subtract(MathRequest) returns (MathResponse);
}
