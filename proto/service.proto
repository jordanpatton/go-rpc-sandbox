syntax = "proto3";

package proto;

message CalculateRequest {
    enum Operator {
        UNKNOWN = 0;
        ADD = 1;
        SUBTRACT = 2;
        MULTIPLY = 3;
        DIVIDE = 4;
    }

    Operator operator = 1;
    int64 x = 2;
    int64 y = 3;
}

message CalculateResponse {
    int64 output = 1;
}

service Service {
    rpc Calculate(CalculateRequest) returns (CalculateResponse);
}
